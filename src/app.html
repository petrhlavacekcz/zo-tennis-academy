<!doctype html>
<html lang="%lang%" dir="%dir%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.fouita.com https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maps.googleapis.com; img-src 'self' data: https:; media-src 'self' data: https://cdn.fouita.com https://*.fbcdn.net https://*.cdninstagram.com https://scontent.cdninstagram.com https://www.instagram.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://cdn.fouita.com https://api.fouita.com https://social-feed.fouita.com https://social-feed.fouita.net https://*.cdninstagram.com https://scontent.cdninstagram.com https://www.instagram.com https://maps.googleapis.com; frame-src 'self' https://maps.google.com https://www.google.com; object-src 'none'; base-uri 'self';">

		<!-- Preconnect for faster font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Preload hero image for faster LCP -->
		<link rel="preload" href="/zo-tennis-academy.webp" as="image" type="image/webp">

		<!-- Critical CSS for above-the-fold content -->
		<style>
			/* Reset and base styles */
			*,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
			html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,sans-serif}
			body{margin:0;line-height:inherit}

			/* Hero section critical styles */
			.hero-section{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
			.hero-bg{position:absolute;inset:0;z-index:0}
			.hero-bg img{width:100%;height:100%;object-fit:cover;display:block}
			.hero-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,0.7),rgba(0,0,0,0.5),rgba(0,0,0,0.2))}
			.hero-content{position:relative;z-index:20;text-align:center;padding:1rem;max-width:1200px;margin:0 auto}

			/* Typography */
			h1{font-size:2.5rem;font-weight:800;line-height:1.2;margin:0}
			@media(min-width:768px){h1{font-size:4rem}}
			@media(min-width:1024px){h1{font-size:5rem}}

			/* Colors */
			.text-white{color:#fff}
			.text-primary{color:#ff6a00}
		</style>

		<!-- Async font loading with subsetting for CS, EN, DE, PL languages -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap&subset=latin,latin-ext" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap&subset=latin,latin-ext"></noscript>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
